<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-down"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <a href="index.html" class="header_back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header_title">Best Friend</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-bars"></i>
            </span>
    </header>
    <main class="chat">
        <ul class="chat_massages">
            <span class="char_timestamp">Friday, January 11,2019</span>
            <li class="incoming-message massage">
                <img src="image/jk.jpeg" class="g-avartar" />
                <div class="massage_content">
                    <span class="massage_author">Best Friend</span>
                    <div class="massage_bubble">
                        Congrats I Love you
                    </div>
                    <span class="massage_timestamp"></span>
                </div>
            </li>
            <li class="incoming-message massage">
                <span class="massage_timestamp"></span>
                <div class="massage_content">
                    <div class="massage_bubble">
                        Thanks! </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat_write">
        <div class="chat_write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_write-column">
            <input type="text" placeholder="send massage" class="chat_write-input">
        </div>
        <div class="chat_write-column">
            <span class="chat_write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat_write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
